<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a CROIX Ingeniería</title>
    <link rel="icon" href="media/icons/Icono_Ventana.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="body-bienvenida">

    <div class="tarjeta-bienvenida">

        <img src="media/icons/LogoCroix.png" alt="Logo Croix Ingeniería" class="logo-bienvenida">

        <p class="intro-texto">
            Definimos nuestra personalidad en nuestra experiencia y política de <strong>constante innovación</strong>,
            brindando servicios de calidad.
        </p>

        <p class="intro-texto">
            Somos conscientes de que el éxito de los proyectos parte de nuestro capital humano, integrado por
            colaboradores competentes y comprometidos.
        </p>

        <div class="social-links-intro">
            <button id="btnFacebook" class="btn-social facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button id="btnWhatsapp" class="btn-social whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
        </div>

        <div class="divisor"></div>

        <button id="btnEntrar" class="boton-entrar">
            Entrar al Sitio <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="JavaScript/app.js"></script>
</body>

</html>
